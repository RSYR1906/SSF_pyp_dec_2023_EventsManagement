<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Event Registration Success</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
        padding: 20px;
      }
      .container {
        margin-top: 50px;
      }
      .alert {
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center text-success">Registration Successful</h1>
      <div class="alert alert-success mt-4">
        <p>
          <strong>Congratulations!</strong> You have successfully registered for
          the event:
        </p>
        <ul>
          <li>
            <strong>Event Name:</strong>
            <span th:text="${event.eventName}"></span>
          </li>
          <li>
            <strong>Event Date:</strong>
            <span
              th:text="${event.eventDate != null ? #dates.format(event.eventDate, 'dd-MM-yyyy') : 'N/A'}"
            ></span>
          </li>
          <li>
            <strong>Participants:</strong>
            <span th:text="${event.participants}"></span>
          </li>
        </ul>
      </div>
      <a href="/events" class="btn btn-primary mt-3">Back to Events</a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
